	                <sly data-sly-test.livechat="${properties['liveChatPath']}"><a data-sly-use.linkHelper="${'com.taylorsuniversity.models.SightlyUtilsModel' @ linkTarget=livechat}" href="${linkHelper.link @ context='uri'}"><button id="livechat-button" class="btn btn-simple btn-black px-1 py-2 action-btn w-100 d-flex justify-content-start"><img class="t-icon pt-1 px-3" src="/etc/clientlibs/taylorsuniversity/main/img/messenger-icon.png" alt=""><span class="button-text">${'LIVE CHAT' @ i18n}</span></button></a></sly>

	            <sly data-sly-test="${templateName == '/apps/taylorsuniversity/templates/homepage'}" data-sly-resource="${ @path='herobanner', resourceType='taylorsuniversity/components/content/herobanner', wcmmode=mode}"></sly>
        	</div>
        </section>
        
	</sly>
</sly>


<sly data-sly-include="content.html"></sly>
