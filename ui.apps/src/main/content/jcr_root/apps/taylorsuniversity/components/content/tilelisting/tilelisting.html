<sly data-sly-test="${!properties.title && wcmmode.edit}">
<p class="cq-placeholder" data-emptytext="Tile Listing"></p>
</sly>

<sly data-sly-use.model="com.taylorsuniversity.models.TileListingModel"/>
<!--Tiles Section -->
<sly data-sly-test="${properties.displayStyle == 'tiles' && model.tileListingItems}">
<section id="student_work" class="" data-section="Student Work">
	<div class="t-px row t-pt">
		<div class="col-sm-12">
			<div class="bg-black d-inline-block py-2 px-4">
				<h2 class="d-inline text-white text-uppercase">Student Work</h2>
			</div>
			<p class="mt-3 mb-5">Hereâ€™s a look at what you can do within this
				course.</p>
		</div>
	</div>
	<div class="row">
		<div class="w-100 d-flex flex-row flex-wrap flex-lg-nowrap align-items-stretch no-gutters" data-sly-list.ti="${model.tileListingItems}"> 
			<div class="image-with-tag col-12 col-lg">
				<img class="img-fluid" src="${ti.imageItem}" width="100%" height="auto" alt="${ti.altTextItem}">
				<a href="${ti.titleLinkItem}" class="btn btn-simple btn-red">
					 ${ti.titleItem}
					<i class="t-icon-right white ml-1"></i>
				</a>
                <p class="content pt-4">${ti.descriptionItem}</p>
			</div>
		</div>
	</div>
</section>
</sly>
<!--Stats Section-->
<sly data-sly-test="${properties.displayStyle == 'stats' && model.tileListingItems}">
<section class="container-fluid">
    <!-- 4 items in a row-->
	<div class="row pb-5 t-px" data-sly-list.ti="${model.tileListingItems}" >
		<div class="col-6 col-lg" >
			<div class="icon-percent-text d-flex flex-column flex-lg-row justify-content-center align-items-center justify-content-lg-start align-items-lg-start">
				<div class="icon-container  py-2 px-3">
					<img src="" class="icon-img" alt="">
				</div>
				<div class="content text-center text-lg-left">
					<h3 class="txt-primary">${ti.titleItem}</h3>
					<p>${ti.descriptionItem}</p>
				</div>
			</div>
		</div>
	</div>
    <!-- 3 items in a row-->
    <div class="container-fluid bg-gray-2">
	<div class="row t-px t-py">
		<div class="col-md-4 d-flex align-items-center mb-sm-2 mt-sm-2">
			<div class="course-stats">
				<img class="course-details-stats-icon" src="assets/img/book-icon.png">
				<div class="stats-desc">
					<div>
						<strong class="txt-primary font-bold">3 and a half year</strong>
					</div>programme
				</div>
			</div>
		</div>
	</div>
</div>
    
    
</section>
</sly>
